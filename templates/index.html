<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Body Fat Prediction</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #444;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      text-align: left;
      font-weight: 600;
      color: #555;
    }
    input, select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
    }
    input:focus, select:focus {
      border-color: #2575fc;
    }
    button {
      background: #2575fc;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #6a11cb;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Body Fat Prediction</h1>
    <form action="/predict" method="post">
      <div>
        <label for="Age">Age (years)</label>
        <input type="number" step="1" name="Age" id="Age" required>
      </div>
      
      <div>
        <label for="Sex">Sex</label>
        <select name="Sex" id="Sex" required>
          <option value="">-- Select --</option>
          <option value="0">Male</option>
          <option value="1">Female</option>
        </select>
      </div>
      
      <div>
        <label for="Height_m">Height (meters)</label>
        <input type="number" step="0.01" name="Height_m" id="Height_m" required>
      </div>
      
      <div>
        <label for="Weight_kg">Weight (kg)</label>
        <input type="number" step="0.1" name="Weight_kg" id="Weight_kg" required>
      </div>
      
      <div>
        <label for="Waist_cm">Waist (cm)</label>
        <input type="number" step="0.1" name="Waist_cm" id="Waist_cm" required>
      </div>
      
      <div>
        <label for="Hip_cm">Hip (cm)</label>
        <input type="number" step="0.1" name="Hip_cm" id="Hip_cm" required>
      </div>
      
      <div>
        <label for="BMI">BMI</label>
        <input type="number" step="0.1" name="BMI" id="BMI" required>
      </div>
      
      <button type="submit">Predict</button>
    </form>
    
    <div class="result">
      {{ prediction_text }}
    </div>
  </div>
</body>
</html>
